spring:
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    show-sql: true
#    database: h2
#    database-platform: org.hibernate.dialect.H2Dialect

  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
server:
  error:
    include-message: always
    include-binding-errors: always
  servlet:
    context-path: /ideApi

docker:
  value:
    email : ${email}
    password : ${password}
